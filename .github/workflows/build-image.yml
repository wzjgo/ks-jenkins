name: Build Image

on:
  push:
    branches:
      - master
      - "release-**"
      - "dev-**"
      - "add-**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.m2
          key: maven
          restore-keys: maven
      - name: Dependency
        run: |
          wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
          tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
          ls -ahl
      - name: Build
        run: |
          mkdir -p ~/.m2
          # echo "${{secrets.MVN_SETTINGS}}" > ~/.m2/settings.xml
          curl -L https://github.com/jenkins-zh/jenkins-cli/releases/latest/download/jcli-linux-amd64.tar.gz|tar xzv
          export PATH=.:$PATH:phantomjs/bin
          jcli cwp --install-artifacts --config-path formula.yaml
      - name: Push Image
        run: |
          docker login --username wzjgo --password wzj112358go
          docker push wzjgo/mcloud-jenkins:2.263.3
